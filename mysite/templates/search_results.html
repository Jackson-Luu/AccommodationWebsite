{% extends "layout.html" %}
{% block content %}

<div class="container">
    <header class="jumbotron my-4">
        <h1 class="display-3">Places in {{ location }} </h1>
    </header>

    {% for p in properties %}
    <div class="container">
    <div class="card" style="width:1050px">
    <div class="row">
      <div class="col-sm-6">
        <img class="card-img" src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="Card image"/>
      </div>
      <div class="col-sm-6">
        <div class="card-body-right">
          <h4 class="card-title">{{ p.name }}</h4>
          <p class="card-text">Location: {{ p.location }}<br />
          Room for: {{ p.size }} people<br />
          Price: ${{ p.price }}<br />
          {{ p.description }}
          </p>
          <a href="#" class="btn btn-primary">Book</a>
        </div>
         </div>
      </div> 
      </div>
    </div>
    {% empty %}
    No properties found.
    {% endfor %}
</div>

{% endblock %}
