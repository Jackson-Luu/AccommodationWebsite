{% extends "layout.html" %}

{% block content %}

<div class="container">
    <br>
    <h2>My Bookings</h2>
    {% for b in bookings %}
    <div>
        <strong>Booking {{forloop.counter}}</strong>
        <div>{{b.start_date}} to {{b.end_date}}</div>
        <div>{{b.num_rooms}} rooms</div> 
        <div>{{b.num_guests}} guests</div>
        <div> <a href="/property/{{b.property_id.property_id}}">View Property</a></div><br>
    </div>
        
    {% endfor %}
</div>

{% endblock %}
