{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<head>
	<title>Edit Room | Accommodation Portal</title>
</head>
<div class="container">
    <form method="POST">
        {% csrf_token%}
        <fieldset class="form-group">
            <header class="jumbotron my-4">
                <h1 class="display-3">Edit Room</h1>
                <p class="lead"></p>
            </header>
            {% if owner == user %}
                {{ edited_form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                    <br><br>
                </div>
            {% else %}
            <div class="lead">
                You do not have the permissions to edit this property.
            </div>
                
            {% endif%}
        </fieldset>
        
    </form>
</div>
{% endblock %}
